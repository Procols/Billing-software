{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>Are you sure you want to delete this {{ object_name }}?</h4>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
