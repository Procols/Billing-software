{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}KC Resort{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    *{ box-sizing:border-box; margin:0; padding:0; font-family:'Inter',sans-serif; }
    body{ background:#f9fafb; display:flex; min-height:100vh; }
    .content{ flex:1; padding:20px 30px; }
    a{ color:inherit; text-decoration:none; }
    .btn-primary{ background:#2563eb; color:white; padding:8px 12px; border-radius:6px; display:inline-block; }
    .btn-secondary{ background:#e5e7eb; color:#111; padding:8px 12px; border-radius:6px; text-decoration:none; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include 'nav.html' %}
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
