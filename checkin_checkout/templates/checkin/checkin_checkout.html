<h2>Check-in / Check-out Status</h2>

<table border="1">
    <tr>
        <th>Customer Name</th>
        <th>Room</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Status</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.customer_name }}</td>
        <td>{{ booking.room.room_number }}</td>
        <td>{{ booking.check_in }}</td>
        <td>{{ booking.check_out }}</td>
        <td>{{ booking.status }}</td>
    </tr>
    {% endfor %}
</table>
