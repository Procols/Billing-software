{% extends 'base.html' %}
{% block title %}Update Checkout{% endblock %}
{% block content %}
<h2>Update Checkout for {{ booking.customer_name }}</h2>
<form method="post" style="max-width:400px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'checkin:checkin_checkout' %}" class="btn btn-secondary" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
