<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - KC Billing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body, html { height: 100%; background: url('login-bg.jpg') no-repeat center center/cover; filter: saturate(1.5); }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .box {
      background: white;
      padding: 30px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .box h1 { font-size: 22px; margin-bottom: 5px; }
    .box h3 { font-size: 15px; color: gray; margin-bottom: 20px; }
    .errors { color: #b91c1c; font-size: 13px; margin-bottom: 10px; }
    .input-group { margin-bottom: 15px; }
    .input-group label { font-size: 14px; margin-bottom: 5px; display: block; }
    .input-group input {
      width: 100%; padding: 8px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .options { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 15px; }
    .options a { color: #2563eb; cursor: pointer; }
    button {
      width: 100%; padding: 10px;
      border: none; border-radius: 5px;
      font-size: 14px; cursor: pointer;
    }
    .primary { background-color: #2563eb; color: white; margin-bottom: 10px; }
    .link { text-align: center; font-size: 13px; margin-top: 10px; }
    .link a { color: #2563eb; cursor: pointer; text-decoration: none; }
    footer {
      position: absolute; bottom: 10px; width: 100%;
      text-align: center; font-size: 12px; color: #888;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="box" id="loginForm">
      <center>
        <h1>KC Billing Software</h1>
        <h3>Sign in</h3>
      </center>

      <form method="POST" action="{% url 'accounts:login' %}" autocomplete="off">
        {% csrf_token %}

        {% if form.non_field_errors %}
          <div class="errors">{{ form.non_field_errors }}</div>
        {% endif %}
        {% if form.errors %}
          <div class="errors">Invalid username or password</div>
        {% endif %}

        <div class="input-group">
          <label for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username }}
        </div>

        <div class="input-group">
          <label for="{{ form.password.id_for_label }}">Password</label>
          {{ form.password }}
        </div>

        <div class="options">
          <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        </div>

        <button type="submit" class="primary">Login</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 KC Resort Billing Software. All rights reserved.
  </footer>

    <script>
    // Force reload on back navigation (prevent CSRF mismatch)
    window.addEventListener("pageshow", function (event) {
      if (event.persisted || (performance.getEntriesByType && performance.getEntriesByType('navigation')[0]?.type === 'back_forward')) {
        location.reload();
      }
    });

    // Remember Me logic
    const usernameField = document.getElementById("id_username");
    const rememberChk = document.getElementById("rememberMe");

    if (usernameField && rememberChk) {
      // Load saved username
      const saved = localStorage.getItem("rememberedUsername");
      if (saved) {
        usernameField.value = saved;
        rememberChk.checked = true;
      }

      // Save/remove username on submit
      document.querySelector('form').addEventListener('submit', () => {
        if (rememberChk.checked) localStorage.setItem("rememberedUsername", usernameField.value);
        else localStorage.removeItem("rememberedUsername");
      });
    }
  </script>

</body>
</html>
